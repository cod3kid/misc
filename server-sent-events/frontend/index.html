<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="stream-content"></div>

    <script>
      let streamContent = document.getElementById("stream-content");

      let sse = new EventSource("http://localhost:3000/stream");
      sse.addEventListener("message", (event) => {
        let newDiv = document.createElement("div");
        newDiv.innerText = event.data;
        streamContent.appendChild(newDiv);
      });
    </script>
  </body>
</html>
